<html>
<head>

<body onload="iscroll()">
<div id="header"> Frame Melee
	<div id="description" > <!--bar displays description-->
		<img id="floatLeft" src="images/logo.png"/>
		<img id="floatRight" onclick="parent.location='credits.html'" src="images/heart.png"></img>
		<span id="status">- Select Option -</span>
	</div>
</div>
<!--^--HEADER--//--BODY--v-->
	<div id="wrapper">
		<div id="scroller">
			<br><br><br><br>
			<div class="button" onClick="parent.location='single.html'">

			</div>
			<br>
			<div class="button" onClick="parent.location='split.html'"> 
					<img class="leftBracket" src="images/leftBracket.png"> Split View <img class="rightBracket" src="images/rightBracket.png">
			</div>
			<br>
			<div class="button" onClick="parent.location='ranking.html'">

			<div class="button" onClick="parent.location='stages.html'">

			<div class="button" onClick="parent.location='instructions.html'">

			</div>
			<br><br>
		</div>
